<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mod2css.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu" id="header-nav">
          <li>Menu Item #1</li>
          <li>Menu Item #2</li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section id="about">
        <h1>About</h1>
        <ul>
          <li>bullet point</li>
        </ul>
        <button>Click Here</button>
      </section>
      <section id="extra">
        <h1>Extra</h1>
        <ul>
          <li>extra bullet point</li>
        </ul>
        <button>Extra Click Here</button>
      </section>
    </main>
  </body>
</html>

<!--The UL appear differently because the CSS file is adding style 
    to only the li items that are withing a ul element that has the class "menu"-->

<!--The buttons are alike as they share the same background color 
    foreground color font-weight and padding but they are different because 
    the font size style is only being applied to the button within the section 
    with an Id="about" -->
